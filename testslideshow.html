<!DOCTYPE html>

    <title>Coba slide show</title>

    <style>
        @import url(cssslide.css);
    </style>
</head>
<body>
    <div class="container_slideshow"> <!--container-->

        <div class="mySlides fade"><!--gambar 1-->
            <img src="image/g1.jfif" alt="ini gambar 1" style="width: 200px;">

        </div>
        <div class="mySlides fade"><!--gambar 2-->
            <img src="image/g4.jfif" alt="ini gambar 2" style="width: 200px;">

        </div>

        </div>
        <div class="mySlides fade"><!--gambar 4-->
            <img src="image/g8.jfif" alt="ini gambar 4" style="width: 200px;">

        </div>
        <div class="mySlides fade"><!--gambar 5-->
            <img src="image/g10.jfif" alt="ini gambar 5" style="width: 200px;">

        </div>
    </div>
    <br>
    <div style="text-align: center;"><!--dot dibawah gambar-->
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
